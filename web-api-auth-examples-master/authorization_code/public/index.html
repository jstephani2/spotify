<!doctype html>
<html>
<head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
    body {background-color: #003005;}
    #login, #loggedin {
        display: none;
    }
    .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
    }
    </style>

</head>

<body>
    <div class="container">
        <div id="login">
            <h1>This is an example of the Authorization Code flow</h1>
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
        <div id="loggedin">
            <div id="now-playing">
            </div>
            <img src="" style="height: 40px; width: 40px;" onclick="playPause();" id="playpause"></img>
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
            <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
        <h1>Logged in as {{display_name}}</h1>
        <div class="media">
            <div class="pull-left">
                <img class="media-object" width="150" src="{{images.0.url}}" />
            </div>
            <div class="media-body">
                <dl class="dl-horizontal">
                    <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
                    <dt>Id</dt><dd>{{id}}</dd>
                    <dt>Email</dt><dd>{{email}}</dd>
                    <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                    <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
                    <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
                    <dt>Country</dt><dd>{{country}}</dd>
                </dl>
            </div>
        </div>
    </script>

    <script id="now-playing-template" type="text/x-handlebars-template">
        <input type="hidden" id="access_token" value="{{access_token}}"/>
        <input type="hidden" id="isPlaying" value="{{is_playing}}"/>
        <div class="container">
            <div class="row">
                <h1>Spotify</h1>
            </div>
            <div class="row">
                <div class="col">
                    <img style="height: 200px; width: 200px;" id="album-art"></img>
                    <h3 id="song-title">{{item.name}}</h3>
                </div>
            </div>
        </div>
        <button style="display:none;" onclick="refreshState();">Refresh</button>
    </script>
    <script id="control-template" type="text/x-handlebars-template">
        <button onclick="playPause();" id="playpause">Play</button>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
        <h2>oAuth info</h2>
        <dl class="dl-horizontal">
            <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
            <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
        </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
    var nowPlayingSource = document.getElementById('now-playing-template').innerHTML,
    nowPlayingTemplate = Handlebars.compile(nowPlayingSource),
    nowPlayingPlaceholder = document.getElementById('now-playing');

    (function() {

        /**
        * Obtains parameters from the hash of the URL
        * @return Object
        */
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');



        var oauthSource = document.getElementById('oauth-template').innerHTML,
        oauthTemplate = Handlebars.compile(oauthSource),
        oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {
                // render oauth info
                oauthPlaceholder.innerHTML = oauthTemplate({
                    access_token: access_token,
                    refresh_token: refresh_token
                });

                $.ajax({
                    url: 'https://api.spotify.com/v1/me/player/currently-playing',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        if (response != undefined && response != "") {
                            response['access_token'] = access_token;
                            nowPlayingPlaceholder.innerHTML = nowPlayingTemplate(response);
                        }
                        console.log(response);
                    },
                    error: function() {
                        nothingPlaying();
                    }
                }).fail(function() {
                    nothingPlaying();
                });

                $.ajax({
                    url: 'https://api.spotify.com/v1/me',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        $('#login').hide();
                        $('#loggedin').show();
                    }
                });
            } else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }

            refreshState();
            setInterval(function() {refreshState();}, 5000);

            document.getElementById('obtain-new-token').addEventListener('click', function() {
                $.ajax({
                    url: '/refresh_token',
                    data: {
                        'refresh_token': refresh_token
                    }
                }).done(function(data) {
                    access_token = data.access_token;
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                });
            }, false);
        }
    })();

    function nothingPlaying() {
        $("#album-art").hide();
        $("#song-title").text('Nothing is Playing');
    }

    function playPause() {
        if ($("#isPlaying").val() == 'true') {
            $.ajax({
                type: 'PUT',
                url: 'https://api.spotify.com/v1/me/player/pause',
                headers: {
                    'Authorization': 'Bearer ' + $("#access_token").val()
                },
                success:function(response) {
                    $("#playpause").attr('src', 'play.jpg');
                    $("#isPlaying").val('false');
                }
            });
        } else {
            $.ajax({
                type: 'PUT',
                url: 'https://api.spotify.com/v1/me/player/play',
                headers: {
                    'Authorization': 'Bearer ' + $("#access_token").val()
                },
                success:function(response) {
                    $("#playpause").attr('src','pause.jpg');
                    $("#isPlaying").val('true');
                }
            });
        }
    }

    function refreshState() {
        $.ajax({
            url: 'https://api.spotify.com/v1/me/player/currently-playing',
            headers: {
                'Authorization': 'Bearer ' + $("#access_token").val()
            },
            success: function(response) {
                $("#song-title").text(response.item.name);
                $("#album-art").attr('src', response.item.album.images[0].url);
                if (response.is_playing) {
                    $("#playpause").attr('src','pause.jpg');
                    $("#isPlaying").val('true');
                } else {
                    $("#playpause").attr('src', 'play.jps');
                    $("#isPlaying").val('false');
                }
            },
            error: nothingPlaying()
        });
    }
    </script>
</body>
</html>
